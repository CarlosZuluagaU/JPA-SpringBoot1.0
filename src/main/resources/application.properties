spring.application.name=Spring-JPA

# ===================================================================
# Configuración de la Base de Datos (DataSource)
# ===================================================================
spring.datasource.url=jdbc:postgresql://localhost:5432/customerFileDB
spring.datasource.username=postgres
spring.datasource.password=root1234

# ===================================================================
# Configuración de JPA y Hibernate para ALTO RENDIMIENTO
# ===================================================================
# (CORREGIDO) 'validate' es la opción segura para evitar la pérdida de datos.
spring.jpa.hibernate.ddl-auto=create-drop

# Dialecto específico de PostgreSQL.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Muestra el SQL generado por Hibernate en la consola.
spring.jpa.show-sql=true 
spring.jpa.properties.hibernate.format_sql=true

# ===================================================================
# Optimización para Operaciones en Lote (Batch Processing)
# ===================================================================
# Un valor entre 50 y 500 es ideal para la mayoría de los casos de alto volumen.
spring.jpa.properties.hibernate.jdbc.batch_size=50000

# Ordena las operaciones para mejorar la eficiencia del lote.
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Permite reescribir sentencias SQL para usar la sintaxis de lote de la BD.
spring.jpa.properties.hibernate.batch_versioned_data=true

# Propiedad útil para monitorear el rendimiento de Hibernate.
spring.jpa.properties.hibernate.generate_statistics=true